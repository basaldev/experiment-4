<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./styles.css">
  <title>Controller</title>
</head>
<body>
  <h1>Controller</h1>
  <div id="console"></div>
  <button id="reset">Reset</button>
  <div id="instruction-left" class="instruction">
    <h3>Hold this controller as the angle below. Turn the screen to right side</h3>
    <div class="angle">
      <div class="front">Front</div>
      <div class="up">Up</div>
      <div class="down">Down</div>
      <div class="own">Your side</div>
    </div>
  </div>
  <div id="instruction-right" class="instruction">
      <h3>Hold this controller as the angle below. Turn the screen to left side</h3>
      <div class="angle">
        <div class="front">Front</div>
        <div class="up">Down</div>
        <div class="down">Up</div>
        <div class="own">Your side</div>
      </div>
    </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./remote.js"></script>
</body>
</html>
