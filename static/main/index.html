<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Main</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.core.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./main.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="scalpleobj" src="assets/scalple.obj"></a-asset-item>
      <a-asset-item id="scalplemtl" src="assets/scalple.mtl"></a-asset-item>
      <a-asset-item id="bodyobj" src="assets/body.obj"></a-asset-item>
      <a-asset-item id="bodymtl" src="assets/body.mtl"></a-asset-item>
      <a-asset-item id="tweezerobj" src="assets/tweezer.obj"></a-asset-item>
      <a-asset-item id="tweezermtl" src="assets/tweezer.mtl"></a-asset-item>
    </a-assets>
    <a-entity
      id="rig"
    >
      <a-entity
        id="camera"
        camera
        look-controls
        rotation-reader
      >
        <a-entity
          id="cursor"
          cursor="fuse: true; maxDistance: 30;"
          position="0 0 -3"
          geometry="primitive: ring; radiusInner: 0.2; radiusOuter: 0.3;"
          material="color: white; shader: flat"
          animation__fusing="property: scale; to: 0.2 0.2 0.2; startEvents: fusing; dur: 1500"
          animation__click="property: scale; to: 1 1 1; startEvents: click; dur: 100"
        ></a-entity>
      </a-entity>
    </a-entity>
    <a-entity
      id="body"
      scale="3 3 3"
      position="0.16057 -3.39102 -1.9844"
      rotation="-90.47 -91.9 -2.03"
      obj-model="obj: #bodyobj; mtl: #bodymtl;"
      material="color: #000000"
    ></a-entity>
    <a-entity
      id="left" visible="true"
      line="end: 0.11144528881343825 0.44132334370121545 -3.7222726463688374"
      rotation="-10.88137 -2.519 -5.31"
      position="-1.2858915144136842 -0.32962212418014103 -1.0318895494553921"
      scale="0.5 0.5 0.5"
      obj-model="obj: #tweezerobj; mtl: #tweezermtl;"
      collider-check
      raycaster="objects: #target;showLine: true;; origin: 0.24 -0.06 1.02; far: 3.75; direction: 0.01 1.05 -9.37; useWorldCoordinates: false"
    ></a-entity>
    <a-entity
      id="right" visible="true"
      line="end: 0.015241189663132752 5.198121605568678 -0.13892256784901463"
      rotation="-8.11 -90 110"
      position="1.38397 -0.2988 -1.18162"
      scale="0.3 0.3 0.3"
      obj-model="obj: #scalpleobj; mtl: #scalplemtl;"
      collider-check
      raycaster="objects: #target; showLine: true; far: 5.2; origin: 0.41 -2.1 0.57; direction: 0.46 298.82 -8.5"
    ></a-entity>
    <a-text
      id="message"
      scale="1 1 1"
      value="Hold controllers in front of you and move cursor (white circle) onto 'Reset' button"
      align="center"
      position="0.01 -0.60611 -4.19169"
      rotation="-14.52 -0.28"
      geometry="primitive: plane; width: 6;"
      material="color: #000000; opacity: 0.67"
    ></a-text>
    <a-text
      id="reload"
      value="Reset"
      align="center"
      position="0 3.22749 -7.49995"
      rotation="30 0"
      geometry="primitive: circle;"
      material="color: #EF2D5E"
      animation__mouseenter="property: scale; to: 1.2 1.2 1.2; startEvents: mouseenter; dur: 1500"
      animation__mouseeleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 1500"
      animation__click="property: scale; to: 1 1 1; startEvents: click; dur: 100"
    ></a-text>
    <a-sphere id="target" scale="0.85 0.36 0.74" position="0.74802 -2.90587 -1.88483" color="#FFC65D"></a-sphere>
    <a-sky id="bg" position="0 0" color="#ECECEC" src="assets/bg.jpg" rotation="-22.19 -180"></a-sky>
  </a-scene>
</body>
</html>
