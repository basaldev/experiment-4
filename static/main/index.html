<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Main</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./main.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="scalpleobj" src="assets/scalple.obj"></a-asset-item>
      <a-asset-item id="scalplemtl" src="assets/scalple.mtl"></a-asset-item>
      <a-asset-item id="bodyobj" src="assets/body.obj"></a-asset-item>
      <a-asset-item id="bodymtl" src="assets/body.mtl"></a-asset-item>
      <a-asset-item id="tweezerobj" src="assets/tweezer.obj"></a-asset-item>
      <a-asset-item id="tweezermtl" src="assets/tweezer.mtl"></a-asset-item>
    </a-assets>
    <a-entity
      id="rig"
    >
      <a-entity
        id="camera"
        camera
        look-controls
        rotation-reader
      >
        <a-entity
          id="cursor"
          cursor="fuse: true; maxDistance: 30;"
          position="0 0 -3"
          geometry="primitive: ring; radiusInner: 0.2; radiusOuter: 0.3;"
          material="color: white; shader: flat"
          animation__fusing="property: scale; to: 0.2 0.2 0.2; startEvents: fusing; dur: 1500"
          animation__click="property: scale; to: 1 1 1; startEvents: click; dur: 100"
        ></a-entity>
      </a-entity>
    </a-entity>
    <a-entity
      id="body"
      scale="7 7.61 7"
      position="0.81577 -8.39679 -5.73543"
      rotation="-90.47 -91.9 -2.03"
      obj-model="obj: #bodyobj; mtl: #bodymtl;"
      material="color: #000000"
    ></a-entity>
    <a-entity
      id="left"
      line="end: -2.487242014017802 0.17766014385841442 -14.568131796389984"
      rotation="-10.88137 -2.519 -5.31"
      position="-1.34202 -0.33599 -1.02944"
      scale="0.5 0.5 0.5"
      obj-model="obj: #tweezerobj; mtl: #tweezermtl;"
      collider-check
      raycaster="objects: #target;showLine: true;; origin: -0.14 0.01 0.18; far: 14.78"
    ></a-entity>
    <a-entity
      id="right"
      line="end: -2.301748652489859 -0.8369995099963123 -13.601242037440077"
      rotation="-8.11 -90 110"
      position="0.9404624342923761 -0.20448850844154626 -1.3008002808237387"
      scale="0.3 0.3 0.3"
      obj-model="obj: #scalpleobj; mtl: #scalplemtl;"
      collider-check
      raycaster="objects: #target; showLine: true; far: 13.82; origin: -0.11 -0.04 0.35"
    ></a-entity>
    <a-text
      id="message"
      scale="1 1 1"
      value="Hold the affected area with left hand"
      align="center"
      position="0.01 -0.60611 -4.19169"
      rotation="-14.52 -0.28"
      geometry="primitive: plane; width: 5;"
      material="color: #000000; opacity: 0.67"
    ></a-text>
    <a-text
      id="reload"
      value="Reset"
      align="center"
      position="0 3.22749 -7.49995"
      rotation="30 0"
      geometry="primitive: circle;"
      material="color: #EF2D5E"
      animation__mouseenter="property: scale; to: 1.2 1.2 1.2; startEvents: mouseenter; dur: 1500"
      animation__mouseeleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 1500"
      animation__click="property: scale; to: 1 1 1; startEvents: click; dur: 100"
    ></a-text>
    <a-sphere id="target" scale="1.28 1.13 1.1" position="2.98742 -7.44535 -5.43224" color="#FFC65D"></a-sphere>
    <a-sky id="bg" position="0 0" color="#ECECEC" src="assets/bg.jpg" rotation="-22.19 -180"></a-sky>
  </a-scene>
</body>
</html>
