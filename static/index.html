<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Main</title>
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./main.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="scalpleobj" src="scalple.obj"></a-asset-item>
      <a-asset-item id="scalplemtl" src="scalple.mtl"></a-asset-item>
      <a-asset-item id="bodyobj" src="body.obj"></a-asset-item>
      <a-asset-item id="bodymtl" src="body.mtl"></a-asset-item>
    </a-assets>
    <a-entity camera look-controls wasd-controls>
      <a-entity
        cursor="fuse: true; maxDistance: 30; timeout: 500"
        position="0 0 -3"
        geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.1;"
        material="color: white; shader: flat"
      >
        <a-animation
          begin="click"
          easing="ease-in"
          attribute="scale"
          dur="150"
          fill="forwards"
          from="0.1 0.1 0.1"
          to="1 1 1"
        ></a-animation>
        <a-animation
          begin="cursor-fusing"
          easing="ease-in"
          attribute="scale"
          dur="1500"
          fill="backwards"
          from="1 1 1"
          to="0.1 0.1 0.1"
        ></a-animation>
      </a-entity>
    </a-entity>
    <a-entity
      id="body"
      scale="3 3 3"
      position="-0.06647 -3.32679 0.88"
      rotation="-90 0"
      obj-model="obj: #bodyobj; mtl: #bodymtl;"
      material="color: #000000"
    ></a-entity>
    <a-entity
      id="left" line="end: -2.487242014017802 0.17766014385841442 -14.568131796389984"
      rotation="9.20863 -12.9986 87.5515"
      position="-1.0520192371956414 0.11400751023080283 -1.21944"
      scale="0.1 0.1 0.1"
      obj-model="obj: #scalpleobj; mtl: #scalplemtl;"
      collider-check
      raycaster="objects: #target;showLine: true;; useWorldCoordinates: false; origin: -0.14 0.01 0.18; far: 14.78"
    ></a-entity>
    <a-entity
      id="right"
      rotation="7.5600000000000005 8.21 90"
      position="0.86416 -0.00792 -1.27991"
      scale="0.1 0.1 0.1"
      obj-model="obj: #scalpleobj; mtl: #scalplemtl;"
      collider-check
      raycaster="objects: #target; showLine: true;; far: 13.82; origin: -0.11 -0.04 0.35"
    ></a-entity>
    <a-text
      id="message"
      scale="1 1 1"
      value="Hold the affected area with left hand"
      align="center"
      position="0.01 -2.39 -2.87"
      rotation="-45 0 0.4"
      geometry="primitive: plane; width: 5;"
      material="color: #000000; opacity: 0.67"
    ></a-text>
    <a-text
      id="reload"
      value="Reset"
      align="center"
      position="0 3.22749 -7.49995"
      rotation="30 0"
      geometry="primitive: circle;"
      material="color: #EF2D5E"
    ></a-text>
    <a-sphere id="target" scale="0.44 0.26 0.44" position="-0.06414 -2.85984 -1.10697" color="#FFC65D"></a-sphere>
    <a-sky color="#ECECEC" src="bg.jpg" rotation="0 270 0"></a-sky>
  </a-scene>
</body>
</html>
