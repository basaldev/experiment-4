<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
  <title>Setup VR</title>
</head>
<body>
  <h1>Setup VR</h1>

  <p>Please prepare 3 smartphones for vr monitor and hand controllers</p>

  <div class="container">
    <div class="column">
      <h2>1. Prepare VR monitor</h2>
      <p id="vrUrl">main?channel=vr</p>
      <p id="vrQr"></p>
      <p id="vrState" class="error">Not connected</p>
    </div>

    <div class="column">
      <h2>2. Prepare left controller</h2>
      <p id="leftUrl">remote?channel=left</p>
      <p id="leftQr"></p>
      <p id="leftState" class="error">Not connected</p>
    </div>

    <div class="column">
      <h2>3. Prepare right controller</h2>
      <p id="rightUrl">remote?channel=right</p>
      <p id="rightQr"></p>
      <p id="rightState" class="error">Not connected</p>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="qrcode.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
